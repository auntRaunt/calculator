<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; margin-top: 5vh;">JS Calculator</h1>
    <h2 style="text-align: center; margin-top: 5vh;">Made by: Martin Choi</h2>
    <div class="wrapper">
        <div class="display">
            <h3 id="ans-text"></h3>
            <h1 id="display-text"></h1>
        </div>
        <div class="symbols">
            <div id="reset" class="symbol">
                <h1>C</h1>
            </div>
            <!-- <div class="symbol">
                <h1>+/-</h1>
            </div> -->
            <div class="symbol">
                <h1>%</h1>
            </div>
            <div class="symbol">
                <h1>/</h1>
            </div>
            <div class="symbol">
                <h1>7</h1>
            </div>
            <div class="symbol">
                <h1>8</h1>
            </div>
            <div class="symbol">
                <h1>9</h1>
            </div>
            <div class="symbol">
                <h1>*</h1>
            </div>
            <div class="symbol">
                <h1>4</h1>
            </div>
            <div class="symbol">
                <h1>5</h1>
            </div>
            <div class="symbol">
                <h1>6</h1>
            </div>
            <div class="symbol">
                <h1>-</h1>
            </div>
            <div class="symbol">
                <h1>1</h1>
            </div>
            <div class="symbol">
                <h1>2</h1>
            </div>
            <div class="symbol">
                <h1>3</h1>
            </div>
            <div class="symbol" id="plus">
                <h1>+</h1>
            </div>
            <div class="symbol">
                <h1>0</h1>
            </div>
            <div class="symbol">
                <h1>.</h1>
            </div>
            <div class="symbol">
                <h1>=</h1>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
